<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>hour-to-chinese-zodiac</title>
    <meta name="description" content="Convert hour to chinese zodiac name: 8 → 'dragon'">

	<link rel="stylesheet" href="style.css">
</head>
<body class="converter">

<div class="converter__input">
	<input
		class="converter__control converter__control_name_input"
		value=""
		min="0"
		max="23"
		type="number"
		placeholder="hour"
		/>
</div>

<div class="converter__output">
	<input
		class="converter__control converter__control_name_result-ch"
		value=""
		readonly
		type="text"
		placeholder="result"
		/>

	<input
		class="converter__control converter__control_name_result-symbol"
		value=""
		readonly
		type="text"
		placeholder="result"
		/>

	<input
		class="converter__control converter__control_name_result-en"
		value=""
		readonly
		type="text"
		placeholder="result"
		/>
</div>

<a class="repo" href="https://github.com/vovanr/hour-to-chinese-zodiac">MIT&nbsp;©&nbsp;<span>Vladimir Rodkin</span></a>

<script>window.module = {}</script>
<script src="index.js"></script>
<script>
(function (hourToChineseZodiac) {
	'use strict'

	var c = {
		rat: '子',
		ox: '丑',
		tiger: '寅',
		rabbit: '卯',
		dragon: '辰',
		snake: '巳',
		horse: '午',
		goat: '未',
		monkey: '申',
		rooster: '酉',
		dog: '戌',
		pig: '亥',
	}

	var s = {
		rat: '\u{1F400}',
		ox: '\u{1F402}',
		tiger: '\u{1F405}',
		rabbit: '\u{1F407}',
		dragon: '\u{1F409}',
		snake: '\u{1F40D}',
		horse: '\u{1F40E}',
		goat: '\u{1F410}',
		monkey: '\u{1F412}',
		rooster: '\u{1F413}',
		dog: '\u{1F415}',
		pig: '\u{1F416}',
	}

	var inputControl = document.querySelector('.converter__control_name_input')
	var resultControlEn = document.querySelector('.converter__control_name_result-en')
	var resultControlCh = document.querySelector('.converter__control_name_result-ch')
	var resultControlSymbol = document.querySelector('.converter__control_name_result-symbol')

	inputControl.value = new Date().getHours()
	inputControl.addEventListener('input', renderResult)

	function renderResult() {
		var val = hourToChineseZodiac(inputControl.value)
		resultControlEn.value = val
		resultControlCh.value = c[val] || ''
		resultControlSymbol.value = s[val] || ''
	}

	renderResult()

})(window.module.exports)
</script>

</body>
</html>
